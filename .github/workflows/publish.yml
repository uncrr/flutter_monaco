name: Publish

on:
  push:
    tags:
      - "flutter_monaco-v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (flutter_monaco-vX.Y.Z)"
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (tag push)
        if: github.event_name != 'workflow_dispatch'
        uses: actions/checkout@v4
      - name: Checkout (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
      - name: Validate tag
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          case "$TAG" in
            flutter_monaco-v*) ;;
            *)
              echo "Tag must match flutter_monaco-vX.Y.Z."
              exit 1
              ;;
          esac
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Pub get
        run: flutter pub get
      - name: Publish (OIDC)
        if: github.event_name != 'workflow_dispatch'
        run: flutter pub publish --force
      - name: Publish (token)
        if: github.event_name == 'workflow_dispatch'
        env:
          PUB_DEV_TOKEN: ${{ secrets.PUB_DEV_TOKEN }}
          PUB_TOKEN: ${{ secrets.PUB_DEV_TOKEN }}
        run: |
          if [ -z "$PUB_DEV_TOKEN" ]; then
            echo "PUB_DEV_TOKEN is required for manual workflow_dispatch."
            exit 1
          fi
          flutter pub publish --force
